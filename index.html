<!doctype html>
<html>
<head>
    <title>Local Weather</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<h1 id="title">Free Code Camp - Local Weather Zipline</h1>
	<h3 id="subtitle">Current weather and 3-day forcast for 
		<span id="city"></span>
		<button class="btn btn-info"id="changecitybtn">New City</button>
	</h3>
	<div class="container">
		<div class="row" id="current">
			<div class="col-md-6 col-md-offset-3 transparency">
				<div class="col-md-6" id="weatherimage"><br/></div>
				<div class="col-md-6" id="temps"><br/></div>
			</div>
		</div>
		<div class="row" id="forecasts">
			<div class="col-md-3 col-md-offset-1 transparency forecast" id="day1"></div>
			<div class="col-md-3 transparency forecast" id="day2"></div>
			<div class="col-md-3 transparency forecast" id="day3"></div>
		</div>
	</div>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
